<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login / Masuk</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    
    <div class="main-layout">
        <div class="login-card">

            <h1 class="login-title">Login ke Pesan Masa Depan</h1>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name="email" placeholder="Phone, email, or username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn-primary" onclick="window.location.href='halaman_utama_login.html'; return false;">Sign In</button>
                
                <button type="button" class="btn-secondary">Forgot password?</button>
            </form>
            
            <p class="signup-link">Belum punya akun? <a href="signup.html">Daftar di sini</a></p>
        </div>
    </div>
</body>
</html>
